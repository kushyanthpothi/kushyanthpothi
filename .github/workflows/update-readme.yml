name: ðŸ§  Update README with Repos

on:
  schedule:
    - cron: '0 0 * * *' # Every day at midnight
  workflow_dispatch:    # Allow manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Fetch repositories and update README
        run: |
          # Fetch repo data and generate markdown list with sub-fields
          curl -s https://api.github.com/users/kushyanthpothi/repos?per_page=100 | \
          jq -r '.[] | 
            "- [\(.name)](\(.html_url))\n  - about: \(.description // \"No description provided\")\n  - updated on: \(.updated_at[:10])"' \
            > repo_list.md

          # Inject generated list between the section markers
          awk '/<!--START_SECTION:repo_list-->/ { 
            print; 
            while (getline < "repo_list.md") print; 
            found=1; next 
          }
          /<!--END_SECTION:repo_list-->/ {found=0} 
          !found' README.md > temp.md && mv temp.md README.md

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md repo_list.md
          git commit -m "ðŸ”„ Updated repo list with description and last update" || echo "No changes to commit"
          git push
