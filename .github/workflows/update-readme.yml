name: ðŸ§  Update README with Repos

on:
  schedule:
    - cron: '0 0 * * *' # Every day at midnight
  workflow_dispatch:    # Allow manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Fetch repositories and update README
        run: |
          # Fetch repo data
          curl -s https://api.github.com/users/kushyanthpothi/repos?per_page=100 | jq -r '
            .[] | 
            [
              .name, 
              .html_url, 
              (.description // "No description"), 
              .updated_at
            ] | @tsv
          ' > repos.tsv

          # Write markdown table header
          echo "| Name | Description | Last Updated |" > repo_list.md
          echo "|------|-------------|--------------|" >> repo_list.md

          # Append each repo row
          while IFS=$'\t' read -r name url desc updated; do
            formatted_date=$(date -d "$updated" +"%Y-%m-%d")
            safe_desc=$(echo "$desc" | sed 's/|/\\|/g; s/\\/\\\\/g; s/\[/\\[/g; s/\]/\\]/g')
            echo "| [${name}](${url}) | ${safe_desc} | ${formatted_date} |" >> repo_list.md
          done < repos.tsv

          # Replace content between markers
          awk '/<!--START_SECTION:repo_list-->/ {
            print;
            while (getline < "repo_list.md") print;
            found=1; next
          }
          /<!--END_SECTION:repo_list-->/ {found=0}
          !found' README.md > temp.md && mv temp.md README.md

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "ðŸ”„ Updated repo table" || echo "No changes to commit"
          git push
