name: Update README with repositories

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at 00:00 UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README with recent repositories
        uses: jaydeep-yadav/gh-profile-readme-stats@v2.1
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optional: customize section header/footer in your README.md
          # section_name: "### My Repositories"
          # max_repos: 10 # Number of repositories to show

      - name: Commit and push if README changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git diff --cached --quiet || git commit -m "Update README with latest repositories"
          git push
